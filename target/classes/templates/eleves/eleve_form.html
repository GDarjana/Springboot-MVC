<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ajouter un élève</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="header.html :: header"></header>
    <div class="container-fluid h-100 bg-light text-dark">
        <div class="row justify-content-center align-items-center">
          <h1>Formulaire inscription nouvel élève</h1>    
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center h-100">
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form action="#" th:action="@{/eleves}" th:object="${eleve}" method="post">
              <div class="form-group">
                <input type="text" id="nom" class="form-control" th:field="*{nom}"/>
                <label class="form-label" for="nom">Nom</label>
              </div>
              <!-- Prenom input -->
              <div class="form-group">
                <input type="text" id="prenom" class="form-control" th:field="*{prenom}"/>
                <label class="form-label" for="prenom">Prénom</label>
              </div>
              
              <!-- Âge input -->
              <div class="form-group">
                <input type="number" id="age" class="form-control" th:field="*{age}"/>
                <label class="form-label" for="age">Âge</label>
              </div>
              
              <!-- Adresse input -->
              <div class="form-group">
                <input type="text" id="adresse" class="form-control" th:field="*{adresse}"/>
                <label class="form-label" for="adresse">Adresse</label>
              </div>

              <!-- Niveau input -->
              <div class="form-group">
                <select id="niveau" class="form-control" th:field="*{niveau}">
                  <option value="1">L1 INFORMATIQUE</option>
                  <option value="2">L1 MATHEMATIQUES</option>
                  <option value="3">L1 PHYSIQUE-CHIMIE</option>
                  <option value="4">L1 SVT</option>
                  <option value="5">L2 INFORMATIQUE</option>
                  <option value="6">L2 MATHEMATIQUES</option>
                  <option value="7">L2 PHYSIQUE-CHIMIE</option>
                  <option value="8">L2 SVT</option>
                  <option value="9">L3 INFORMATIQUE</option>
                  <option value="10">L3 MATHEMATIQUES</option>
                  <option value="11">L3 PHYSIQUE-CHIMIE</option>
                  <option value="12">L3 SVT</option>
                </select>
                <label class="form-label" for="adresse">Niveau</label>
              </div>
              
              <div class="form-group">
                  <div class="row">
                    <div class="col"><button class="col-6 btn btn-primary">Ajouter</button></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
