<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des salles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/filter-control/bootstrap-table-filter-control.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="header.html :: header"> </header>
    <div style="color:red" th:if="${erreur}" th:text="${erreur}" class="error"></div>
    <table id="table" data-filter-control="true">
        <thead>
            <tr>
                <th data-field="salle_code" data-filter-control="input">Code de la salle</th>
                <th data-field="nom" data-filter-control="input">Nom</th>
                <th data-field="capacite" data-filter-control="input">Capacit√©</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salle :${liste_salles}">
                <td th:text="${salle.getSalleCode}"></td>
                <td th:text="${salle.getNom}"></td>
                <td th:text="${salle.getCapacite}"></td>
                <td><a th:href="@{/salles/{id}/edit/(id=${salle.getSalleId})}" class="btn btn-primary"><i
                            class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/salles/{id}/delete/(id=${salle.getSalleId})}" class="btn btn-primary"><i
                            class="fas fa-user-times ml-2"></i></a></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    $(function () {
        $('#table').bootstrapTable()
    })
</script>

</html>
