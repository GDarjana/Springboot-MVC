<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>ELEVES</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <h1>Yoya la liste des élèves</h1>
    <table class="table table-striped" id="dataTable" data-page-length='50' data-order='[[1, "desc"]]'>
        <thead>
            <tr>
                <th scope="col">Numéro étudiant</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="eleve :${liste_eleves}">
                <td th:text="${eleve.getNumeroEtudiant}"></td>
                <td th:text="${eleve.getNom}"></td>
                <td th:text="${eleve.getPrenom}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
