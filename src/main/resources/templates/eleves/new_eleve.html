<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ajouter un élève</title>
</head>
<body>
    <div align="center">
        <h1>Créer un nouvel étudiant</h1>
        <br />
        <form action="#" th:action="@{/eleves}" th:object="${eleve}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nom :</td>
                    <td><input type="text" th:field="*{nom}" /></td>
                </tr>
                <tr>
                    <td>Prénom : </td>
                    <td><input type="text" th:field="*{prenom}" /></td>
                </tr>
                <tr>
                    <td>Âge :</td>
                    <td><input type="number" th:field="*{age}" /></td>
                </tr>
                <tr>
                    <td>Adresse :</td>
                    <td><input type="text" th:field="*{adresse}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Ajouter</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
