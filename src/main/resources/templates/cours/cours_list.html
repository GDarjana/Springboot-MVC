<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Liste des cours</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/filter-control/bootstrap-table-filter-control.min.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.1/extensions/filter-control/bootstrap-table-filter-control.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="header.html :: header"> </header>
    <h1>Yoya la liste des cours , du sale moi jdis</h1>
    <table id="table" data-filter-control="true">
    <thead>
        <tr>      
          <th data-field="nom_ue" data-filter-control="input">Nom de l'UE</th>
          <th data-field="date" data-filter-control="input" >Date</th>
          <th data-field="horaire_debut" data-filter-control="input" >Heure d√©but</th>
          <th data-field="horaire_fin" data-filter-control="input" >Heure fin</th>
          <th data-field="niveau" data-filter-control="input" >Niveau</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
    </thead>
        <tbody>
            <tr th:each="cours :${liste_cours}">
                <td th:text="${cours.getNom_ue}"></td>
                <td th:text="${cours.getDate}"></td>
                <td th:text="${cours.getHoraire_debut}"></td>
                <td th:text="${cours.getHoraire_fin}"></td>
                <td th:text="${cours.getNiveau.toString}"></td>
                <td><a th:href="@{/cours/{id}/edit/(id=${cours.getCoursId})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/cours/{id}/delete/(id=${cours.getCoursId})}" class="btn btn-primary"><i
                    class="fas fa-user-times ml-2"></i></a></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    $(function() {
      $('#table').bootstrapTable()
    })
</script>
</html>
