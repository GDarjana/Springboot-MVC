<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Ajouter une salle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="header.html :: header"></header>
    <div class="container-fluid h-100 bg-light text-dark">
        <div class="row justify-content-center align-items-center">
            <h1>Formulaire de modification d'une salle</h1>
        </div>
        <hr />
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form action="#" th:action="@{/salles/{id}/update(id=${salle.getId})}" th:object="${salle}"
                    method="post">
                    <!-- Code de la salle input -->
                    <div class="form-group">
                        <input type="text" id="salleCode" class="form-control" th:field="*{salleCode}" />
                        <label class="form-label" for="salleCode">Code de la salle</label>
                    </div>
                    <!-- Nom de la salle input -->
                    <div class="form-group">
                        <input type="text" id="nom" class="form-control" th:field="*{nom}" />
                        <label class="form-label" for="nom">Nom de la salle</label>
                    </div>
                    <!-- Capacité de la salle input -->
                    <div class="form-group">
                        <input type="number" id="capacite" class="form-control" th:field="*{capacite}" />
                        <label class="form-label" for="capacite">Capacité de la salle</label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><button class="col-6 btn btn-primary">Mettre à jour</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
